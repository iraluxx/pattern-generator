<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Pattern Generator</h1>
        <h2>Create beautiful patterns with the click of a button.</h2>
        <div class="color-inputs">
            <div class="color-input">
                <label for="color1">Color 1:</label>
                <input type="color" id="color1" value="#ff0000">
            </div>
            <div class="color-input">
                <label for="color2">Color 2:</label>
                <input type="color" id="color2" value="#00ff00">
            </div>
            <div class="color-input">
                <label for="color3">Color 3:</label>
                <input type="color" id="color3" value="#0000ff">
            </div>
            <div class="color-input">
                <label for="color4">Color 4:</label>
                <input type="color" id="color4" value="#ffff00">
            </div>
        </div>
        <div class="button-container">
            <button id="generate">Generate New Pattern</button>
        </div>
        
        <div id="gradient-preview-container">
            <canvas id="gradient-preview"></canvas>
        </div>
        <div class="button-container">
            <button id="download">Download Pattern</button>
        </div>
        <div id="loadingIndicator">Generating pattern...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
