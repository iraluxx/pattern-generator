<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tie-Dye Pattern Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tie-Dye Pattern Generator</h1>
        <div class="color-inputs">
            <div class="color-input">
                <label for="color1">Color 1:</label>
                <input type="color" id="color1" value="#ff0000">
            </div>
            <div class="color-input">
                <label for="color2">Color 2:</label>
                <input type="color" id="color2" value="#00ff00">
            </div>
            <div class="color-input">
                <label for="color3">Color 3:</label>
                <input type="color" id="color3" value="#0000ff">
            </div>
            <div class="color-input">
                <label for="color4">Color 4:</label>
                <input type="color" id="color4" value="#ffff00">
            </div>
        </div>
        <button id="generate">Generate New Pattern</button>
        <div id="gradient-preview-container">
            <canvas id="gradient-preview"></canvas>
        </div>
        <button id="download">Download Pattern</button>
        <div id="loadingIndicator">Generating pattern...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
