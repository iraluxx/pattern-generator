<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient pattern generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>gradient pattern generator</h1>
        <h2>pick 4 colours, any colours.</h2>
        <div class="color-inputs">
            <div class="color-input">
                <div class="color-picker-container">
                    <input type="color" id="color1" value="#001397">
                    <span class="color-hex">#001397</span>
                </div>
            </div>
            <div class="color-input">
                <div class="color-picker-container">
                    <input type="color" id="color2" value="#8c0000">
                    <span class="color-hex">#8c0000</span>
                </div>
            </div>
            <div class="color-input">
                <div class="color-picker-container">
                    <input type="color" id="color3" value="#ff00f9">
                    <span class="color-hex">#0000ff</span>
                </div>
            </div>
            <div class="color-input">
                <div class="color-picker-container">
                    <input type="color" id="color4" value="#fab005">
                    <span class="color-hex">#fab005</span>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button id="generate">generate!</button>
        </div>
        
        <div id="gradient-preview-container">
            <canvas id="gradient-preview"></canvas>
        </div>
        <div class="button-container">
            <button id="download">download!</button>
        </div>
        <div id="loadingIndicator">Generating pattern......</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
